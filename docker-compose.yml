services:
  postgres:
    image: postgres:16-alpine
    container_name: bitcoin-indexer-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitcoin-indexer-app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SQLX_OFFLINE: "false"
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      RUST_LOG: ${RUST_LOG:-indexer=info,api=info,db=info,handling=info}
      NAKAMOTO_PATH: ${NAKAMOTO_PATH}
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - nakamoto_data:${NAKAMOTO_PATH}
    networks:
      - indexer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  nakamoto_data:
    driver: local

networks:
  indexer-network:
    driver: bridge